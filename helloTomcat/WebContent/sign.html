<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>登录</title>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/sign.js"></script>
    </head>
    
    <body>
        <div id="signin">
	        <ul>
                <li>
                    <p>用户名：</p>
                    <input class="uesrname" type="text"/>
                </li>
                <li>
                   <p>密码：  </p>
                    <input class="password" type="password"/>
                </li>
	        </ul>
	        <input type="submit" onclick="signin()" value="登录">
	        <input type="button" onclick="clearTextbox()" value="清除">
        </div>
        
        <div id="signup">
            <ul>
	            <li>
	                <p>用户名：</p>
	                <input class="uesrname" type="text"/>
	            </li>
	            <li>
	               <p>密码：  </p>
	                <input class="password" type="password"/>
	            </li>
	            <li>
                   <p>确认密码：  </p>
                    <input class="passwordConfirm" type="password"/>
	            </li>
	        </ul>
	        <input type="submit" onclick="submitInfo()" value="注册">
	        <input type="button" onclick="clearTextbox()" value="清除">
        </div>
        
        
    </body>
    
</html>
